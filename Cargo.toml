[package]
name = "mirror"
version = "0.4.2"
edition = "2021"
publish = false

[dependencies]
base64 = "0.22.1"
bcrypt = "0.16.0"
humansize = "2.1.3"
markdown = "1.0.0-alpha.21"
openssl = "0.10.71"
rocket = { version = "0.5.1", features = ["json", "secrets"]}
rocket-multipart-form-data = "0.10.7"
serde = { version = "1.0.216", features = ["derive"] }
serde_json = "1.0.135"
sysinfo = "0.33.1"
tera = "1.20.0"
time = "0.3.37"
toml = "0.8.20"
zip = "2.2.2"

[dependencies.rocket_dyn_templates]
version = "0.2.0"
features = ["tera"]

[dependencies.sqlx]
version = "0.7"
default-features = false
features = ["macros", "migrate"]

[dependencies.rocket_db_pools]
version = "0.2.0"
features = ["sqlx_mysql"]
